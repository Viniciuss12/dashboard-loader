<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard CX - Atualizando</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #2C3E50;
      color: #ECF0F1;
      text-align: center;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>⏳ Atualizando o painel do CX</h1>
  <p>Você será redirecionado automaticamente quando estiver disponível.</p>

  <script>
    const urlDestino = "https://dashboard-cx.onrender.com"; //

    async function checarDisponibilidade() {
      try {
        const res = await fetch(urlDestino, { mode: 'no-cors' });
        window.location.href = urlDestino;
      } catch (e) {
        setTimeout(checarDisponibilidade, 3000);
      }
    }

    setTimeout(checarDisponibilidade, 1000);
  </script>
</body>
</html>
